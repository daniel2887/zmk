description: Trackball PIM447

compatible: "pimoroni,trackball_pim447"

properties:
  label:
    type: string
    required: true

  reg:
    type: int
    required: true

  move-factor-x:
    type: int
    required: false
    default: 100

  move-factor-y:
    type: int
    required: false
    default: 100

  move-inertia-x:
    type: int
    required: false
    default: 0

  move-inertia-y:
    type: int
    required: false
    default: 0

  invert-move-x:
    type: boolean
    required: false

  invert-move-y:
    type: boolean
    required: false

  button:
    type: int
    required: false
    default: 0

  swap-axes:
    type: boolean
    required: false

  poll-interval:
    type: int
    required: false
    default: 50

  scroll-divisor-x:
    type: int
    required: false
    default: 2

  scroll-divisor-y:
    type: int
    required: false
    default: 2

  invert-scroll-x:
    type: boolean
    required: false

  invert-scroll-y:
    type: boolean
    required: false

  mode:
    type: int
    required: false
    default: 1
    enum:
      - 1
      - 2
      - 3

  norm:
    type: int
    required: false
    default: 1
    enum:
      - 1
      - 2

  exactness:
    type: int
    required: false
    default: 4

  max-accel:
    type: int
    required: false
    default: 100
